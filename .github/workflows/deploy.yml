name: Construir y Desplegar Docker a EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-2"
  ECR_REGISTRY: "947632012761.dkr.ecr.us-east-2.amazonaws.com"
  ECR_REPOSITORY: "api-semillero-backend"
  IMAGE_TAG: "latest"

jobs:
  build-and-push:
    name: Construir y Empujar la Imagen de Docker a ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image (backend)
        run: |
          docker build -f HTTP/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY-backend:$IMAGE_TAG HTTP
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-backend:$IMAGE_TAG

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copiar código y archivos a EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/mi-app

      - name: Deploy on EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            # 1. Asegurar que el plugin de compose esté instalado (Instalación manual)
            if ! docker compose version > /dev/null 2>&1; then
              echo "Instalando docker-compose-plugin manualmente..."
              mkdir -p ~/.docker/cli-plugins/
              curl -SL https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
            fi

            # 2. Ir al directorio
            cd /home/${{ secrets.EC2_USER }}/mi-app

            # 3. Crear el archivo .env desde el secreto de GitHub
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # 4. Login en AWS ECR (Usando variables de GitHub interpoladas)
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # 5. Desplegar
            # Detener limpiamente si es posible
            docker compose down || true
            
            # Forzar eliminación de contenedores con nombres fijos para evitar conflictos
            docker rm -f semillero_backend semillero_redis || true
            
            docker compose pull
            docker compose up -d --build
          EOF
