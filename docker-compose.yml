version: '3.9'

services:
  web:
    build: .
    container_name: semillero_app_backend
    command: gunicorn -c gunicorn_config.py semillero_backend.wsgi:application
    ports:
      - "8080:8080"
    env_file:
      - .env.local  # Cambia a .env.production para producci√≥n
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: semillero_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: