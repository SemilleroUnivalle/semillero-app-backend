services:
  backend:
    build:
      context: ./HTTP
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn semillero_backend.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8080"
    volumes:
      - ./HTTP:/app
      - static_volume:/app/staticfiles
    container_name: semillero_backend
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - DEBUG=0
    networks:
      - semillero-net

  nginx:
    image: nginx:alpine
    container_name: semillero_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    depends_on:
      - backend
    networks:
      - semillero-net

  redis:
    image: redis:7
    container_name: semillero_redis
    ports:
      - "6379:6379"
    networks:
      - semillero-net

networks:
  semillero-net:
    external: true

volumes:
  static_volume:
