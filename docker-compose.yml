services:
  backend:
    build: 
      context: ./HTTP
    command: sh -c "python manage.py migrate && gunicorn semillero_backend.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8080"
    volumes:
      - ./HTTP:/app
    container_name: semillero_backend
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - DEBUG=0
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - SECRET_KEY=dev_secret_key_change_in_production
    networks:
      - semillero-net

  redis:
    image: redis:7
    container_name: semillero_redis
    ports:
      - "6379:6379"
    networks:
      - semillero-net

networks:
  semillero-net:
    external: true

volumes:
  postgres_data: